<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Reservation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Railway Reservation Form</h2>
    <form id="reservationForm">
        <div class="form-group">
            <label for="name">Passenger Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="1" max="100">
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="source">Source:</label>
            <input type="text" id="source" name="source" required>
        </div>
        <div class="form-group">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>
        </div>
        <div class="form-group">
            <label for="dateOfJourney">Date of Journey:</label>
            <input type="date" id="dateOfJourney" name="dateOfJourney" required>
        </div>
        <div class="form-group">
            <label for="class">Class:</label>
            <select id="class" name="class" required>
                <option value="">Select Class</option>
                <option value="Sleeper">Sleeper</option>
                <option value="AC 3-Tier">AC 3-Tier</option>
                <option value="AC 2-Tier">AC 2-Tier</option>
                <option value="AC First Class">AC First Class</option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" value="Book Ticket">
        </div>
    </form>
</div>

<script>
    document.getElementById('reservationForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Get form values
        const name = document.getElementById('name').value;
        const age = document.getElementById('age').value;
        const gender = document.getElementById('gender').value;
        const source = document.getElementById('source').value;
        const destination = document.getElementById('destination').value;
        const dateOfJourney = document.getElementById('dateOfJourney').value;
        const travelClass = document.getElementById('class').value;

        // Validate form fields
        if (source.toLowerCase() === destination.toLowerCase()) {
            alert('Error: Source and Destination cannot be the same!');
            return;
        }

        if (new Date(dateOfJourney) < new Date()) {
            alert('Error: Date of journey cannot be in the past!');
            return;
        }

        // If validation passes, process the booking data
        alert('Booking successful!\n' +
              'Passenger: ' + name + '\n' +
              'Age: ' + age + '\n' +
              'Gender: ' + gender + '\n' +
              'From: ' + source + ' to ' + destination + '\n' +
              'Date: ' + dateOfJourney + '\n' +
              'Class: ' + travelClass);

        // Optionally reset the form after successful submission
        document.getElementById('reservationForm').reset();
    });
</script>

</body>
</html>
